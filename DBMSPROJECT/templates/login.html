<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"  data-target="#myNavbar">
        <span class="icon-bar" class="test"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-road"></span> RTO</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/"><span class="glyphicon glyphicon-home"> </span> Home</a></li>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAoFS37NiNvfEzYt6YZHhy0rnSjGI558mTUA&usqp=CAU"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"> RTO Login</h4>
                </div>

                <form action="/login" method="post" onsubmit="return handle_form_submission()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11" >Username</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Enter email address" name="username"/>
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22" >Password</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Enter password" name="password"/>
                    
                  </div>
<br>          

                  <div class="text-center pt-1 mb-5 pb-1">
                    <input class="btn btn-primary btn-block fa-lg gradient-custom-5 mb-3" type="submit" name="submit">Log
                      in</input>
                      <br>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="/signup"> <button type="button" class="btn btn-outline-danger">Create new account</button></a>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
